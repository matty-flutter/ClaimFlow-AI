name: claimflow_ai
description: "ClaimFlow AI is an enterprise-grade platform that revolutionizes insurance claims management with an AI-first approach, empowering carriers to accelerate resolutions, detect fraud, and foster seamless cross-functional collaboration. Its sleek design, rich analytics, and intelligent automation transform"
publish_to: "none"
version: 1.0.0

environment:
  sdk: ^3.6.0

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  google_fonts: ^6.1.0
  provider: ^6.1.2
  go_router: ^16.2.0
  fl_chart: 0.68.0
  intl: 0.20.2
  shared_preferences: ^2.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true

flutter_launcher_icons:
  android: true
  ios: true
  image_path: assets/icons/dreamflow_icon.jpg
  remove_alpha_ios: true
